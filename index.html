<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="mostrarSeccion('seccion-formulario')">Registro</button>
        <button class="tablink" onclick="mostrarSeccion('seccion-lista')">Registros</button>
    </div>

    <div id="seccion-formulario" class="tabcontent">
        <h2>Formulario de Registro</h2>
        <form id="registerForm">
            <label for="firstName">Nombres:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="idNumber">Número de Cédula:</label>
            <input type="text" id="idNumber" name="idNumber" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
	    <!-- -->
            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <button id="upload-button">Subir</button>
			
            <button type="submit">Registrarse</button>
        </form>
        <p id="message"></p>
    </div>

    <div id="seccion-lista" class="tabcontent">
        <h2>Lista de Registros</h2>
		<button onclick="cargarRegistros()">Mostrar Registros</button>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Número de Cédula</th>
                    <th>Correo Electrónico</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody id="lista-registros">
                <!-- Registros se mostrarán aquí -->
            </tbody>
        </table>
    </div>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
